<main>
<form [formGroup]="SigninForm" (submit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Sign In</h1>
    <div class="form-floating mb-2">
        <label for="floatingInput">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="floatingInput"
            placeholder="name@example.com">
    </div>
    
    <div class="form-floating mb-2">
        <label for="floatingPassword">password</label>
        <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="password">
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign In</button>

</form>
</main>
